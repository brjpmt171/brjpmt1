<html>
    <head>
        <title>Add DrivingLC</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.min.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
       
        <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script type='text/javascript' src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
       
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 
        <script src="addLC.js" type="text/javascript"></script>
        <script type="text/javascript">
       
        </script>
    </head>
    <body onload="showLC()">
        <div class="header">

        </div>
        <div class="container">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popMessage">
                Add New Driving LC
            </button>
            <div class="space"></div>
            <div class="modal" id="popMessage">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">DMV Authority</h3>
                        </div>
                        <div class="modal-body">
                                <div class="col-sm-8">
                                        <form>
                                            <div class='form-group'>
                                                    <label for='name'>Name</label>
                                                    <input type='text' class='form-control' id='name' name='name'/>
                                                    
                                                    <label for='address'>Address</label>
                                                    <input type='textarea' class='form-control' id='address' name='address'/>
                                                    <label for='dob'>DOB</label>
                                                    <input type='date' class='form-control' id='dob' name='dob'/>
                                                    
                                            </div>
                                        </form>
                                </div>
                        </div>
                        <div class="modal-footer">
                                <input type="submit" class='btn btn-primary' value='Save' onclick="savedata()"/>
                                <input type="submit" class="btn btn-secondary" data-dismiss="modal" value="Close" onclick="refreshpage()"/>
                        </div>
                    </div>
                </div>
            </div>

            
            <div id="sortable">
                
            </div>
            
        </div>
    </body>
</html>
<style>
.header{
    height: 50;
    background-color: black;
}
.space{
    height: 50px;
}
</style>
